<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIDI Clock Test</title>

    <link rel="stylesheet" href="style.css">

    <script src="main.js"></script>
    <script src="channelBackend.js"></script>
    <script src="transport.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/webmidi"></script>
</head>
<body>
    <span id="channels" data-sequencers="0"></span>
    <input type="button" id="addNewStepSequencer" value="+" title="Add new Sequencer">
    <div class="transport">
        <input type="button" value="Play" data-role="playbutton" onclick="playButton()">
        <input type="text" data-role="position-view" disabled>
        <input type="number" value="128" data-role="bpm" onchange="changeBpm(this)">
        <select data-role="device"></select>
    </div>
</body>
</html>
